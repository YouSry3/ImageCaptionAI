<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <!-- عرض الوصف بالإنجليزية -->
            {% if caption_en %}
                <div class="message en">
                    <p><strong>English Caption:</strong></p>
                    <p>{{ caption_en }}</p>
                </div>
            {% endif %}

            <!-- عرض الوصف بالعربية -->
            {% if caption_ar %}
                <div class="message ar">
                    <p><strong>Arabic Caption:</strong></p>
                    <p>{{ caption_ar }}</p>
                </div>
            {% endif %}
        </div>

        <div class="form-container">
            <h3>Upload an Image to Generate Captions</h3>
            <form action="/generate_caption" method="POST" enctype="multipart/form-data">
                <label for="image">Choose an image:</label>
                <input type="file" name="image" id="image" required>
                <button type="submit">Generate Caption</button>
            </form>
        </div>

        <!-- عرض الصورة المرفوعة -->
        {% if image_filename %}
        <div class="uploaded-image">
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
        </div>
        {% endif %}
    </div>
</body>
</html>
